<!DOCTYPE html>
<html>
	<head>
		<title>Sample Calculator at Code Mentoring Melb</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body><div id="world">
		<div id="app">
			<div class="row">
				<label><input id="result" type="text" name="result" value="0" placeholder="0" readonly></label>
			</div>
			<div class="row">
				<input class="span2" type="button" name="clear" id="btnClear" value="CLEAR">
				<input class="span1" type="button" name="blank" id="btnBlank" value="_">
				<input class="span1 action" type="button" name="multiply" id="btnMultiply" value="*">
			</div>
			<div class="row">
				<input class="span1" type="button" name="num7" id="btn7" value="7">
				<input class="span1" type="button" name="num8" id="btn8" value="8">
				<input class="span1" type="button" name="num9" id="btn9" value="9">
				<input class="span1 action" type="button" name="plus" id="btnPlus" value="+">
			</div>
			<div class="row">
				<input class="span1" type="button" name="num4" id="btn4" value="4">
				<input class="span1" type="button" name="num5" id="btn5" value="5">
				<input class="span1" type="button" name="num6" id="btn6" value="6">
				<input class="span1 action" type="button" name="minus" id="btnMinus" value="-">
			</div>
			<div class="row">
				<input class="span1" type="button" name="num1" id="btn1" value="1">
				<input class="span1" type="button" name="num2" id="btn2" value="2">
				<input class="span1" type="button" name="num3" id="btn3" value="3">
				<input class="span1 action" type="button" name="divide" id="btnDivide" value="/">
			</div>
			<div class="row">
				<input class="span2" type="button" name="num0" id="btn0" value="0">
				<input class="span1" type="button" name="dot" id="btnDot" value=".">
				<input class="span1 action" type="button" name="equal" id="btnEqual" value="=">
			</div>
		</div>
		</div>
	</body>
</html>
