<!DOCTYPE html>
<html>
	<head>
		<title>Sample Calculator at Code Mentoring Melb</title>
		<link rel="stylesheet" href="style-grid.css">
		<script src="script-grid.js"></script>

	</head>
	<body>

		<div id="calculator">
                <div id="resultArea">
					<div class="input"></div>
					<div class="result">0</div>
				</div>
			
				<button class="action clear span2">CLEAR</button>
				<button class="blank">_</button>
				<button class="action operator plus">+</button>
			
			
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="action operator minus">-</button>
			
			
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="action operator multiply">*</button>
			
			
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="action operator divide">/</button>
			
			
				<button class="number span2">0</button>
				<button class="dot">.</button>
				<button class="action equal">=</button>
			
		</div>
	</body>
</html>
